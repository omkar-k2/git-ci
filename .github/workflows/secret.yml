name: Room number secret demo

on:
  workflow_dispatch:

jobs:
  room-secret-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Use room number from secret
        env:
          ROOM_NUMBER: ${{ secrets.ROOM_NUMBER }}
        run: |
          if [ -z "$ROOM_NUMBER" ]; then
            echo "ROOM_NUMBER secret is not set"
            exit 1
          fi

          echo "We are having Demo lecture in Room no $ROOM_NUMBER"
          echo "Room number length: ${#ROOM_NUMBER}"
